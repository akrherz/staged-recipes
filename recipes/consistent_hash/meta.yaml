{% set name = "consistent_hash" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/consistent_hash-{{ version }}.tar.gz
  sha256: d9f88eff086680918b458b62994fbf07ef97736771f1e9f3b05855547636a7ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >= 3.8
    - pip
  run:
    - python >= 3.8

test:
  imports:
    - consistent_hash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yummybian
  summary: Implements consistent hashing with Python and the algorithm is the same as libketama.
  license: BSD-3-Clause-LBNL
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - akrherz
