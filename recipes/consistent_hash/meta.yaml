{% set name = "consistent_hash" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}_git/consistent_hash_git-{{ version }}.tar.gz
  sha256: 9ffb69e1a949da4363fcae1d5de2bf3062231b46cfba7c4333f6bd7e8dfb8736
  patches:
    - add_license.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - consistent_hash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yummybian/consistent-hash
  summary: Implements consistent hashing with Python and the algorithm is the same as libketama.
  license: BSD-3-Clause-LBNL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
